<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yams Game Scoreboard - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                <th>Row Name</th>
                <th>Jos</th>
                <th>Liber</th>
                <th>Sus</th>
                <th>Servit</th>
            </tr>
        </thead>
        <tbody>
            {% for row in range(21) %}
                <tr>
                    <td>{{ row_names[row] }}</td>
                    {% for col in range(4) %}
                        <td>{{ entries[row][col] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            <tr>
                <td>TO</td>
                <td colspan="4">{{ to_value }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
